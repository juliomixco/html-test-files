<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title>asasd</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/1.0.0/dist/progressbar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="./js/controllers/appController.js"></script>
  <script src="./js/directives/parking.js"></script>
  <script src="./js/directives/progressCircle.js"></script>
  <script src="./js/directives/parkingBar.js"></script>
  <script src="./js/directives/progressbar.js"></script>
</head>

<body ng-controller="appController as $ctrl" ng-init="$ctrl.onInit()">

  <div class="col-md-8 col-md-offset-2 col-xs-12">
    <!--<parking-progress progress="$ctrl.progress"></parking-progress>-->
    <parking occupancy="$ctrl.progress" capacity="$ctrl.capacity" type="$ctrl.type"></parking>
    <parking-bar occupancy="$ctrl.progress" capacity="$ctrl.capacity" type="$ctrl.type" class="col-md-8 col-xs-12"></parking-bar>
  </div>


  <input type="range" name="" ng-model="$ctrl.progress" min="0" max="30" step="1" ng-model-options="{ debounce: 600 }">
  <button ng-click="$ctrl.animate()">Animate</button>
  <input type="checkbox" ng-model="$ctrl.free" checked="$ctrl.free">
</body>

</html>
